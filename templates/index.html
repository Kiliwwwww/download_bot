<script type="module">
    import {createTaskTable} from '../../public/js/components/taskTable.js'
    const {NMessageProvider} = naive
       import {themeOverrides} from '/public/js/utils/theme.js'

        template: `

            <n-loading-bar-provider>

        components: {
            'task-table': createTaskTable(Vue, naive),

        },
        setup() {
            return {
                themeOverrides

        }
    })

    app.use(naive, {

    })
    app.mount('#app')
